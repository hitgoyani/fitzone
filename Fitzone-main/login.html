<!DOCTYPE html>
<html>
<head>
    <title>Login - FitZone Gym</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="top-bar">
    <h1 class="brand-title">FitZone Gym</h1>
</div>

<div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="POST" style="text-align: center; border-color: black;">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <div style="margin:10px 0;">
            <label><input type="checkbox" name="remember" value="1"> Remember Me</label>
        </div>
        <button type="submit" class="btn-submit">Login</button>
        <button type="button" class="btn-Back"><a href="index.php">Back</a></button>
    </form>
    <div class="form-footer">
        Don't have an account? <a href="register.html">Register here</a>
    </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('registered')) {
    alert("Registration successful! Please log in with your email and password.");
}
if (urlParams.get('logout')) {
    alert("You have logged out successfully!");
}
if (urlParams.get('timeout')) {
    alert("Session timed out! Please login again.");
}
</script>

<script src="cookie.js"></script>
</body>
</html>
